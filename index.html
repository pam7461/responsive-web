<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Responsive Web</title>
    <style>
        /* 기본스타일 / 모바일우선 */
        @font-face {
            font-family:'NanumGothic';
            src: url(./fonts/NanumGothic.ttf);
        }
        :root{
            font-family:'NanumGothic';
            font-weight:500;
            font-size:16px;
            color:#fff;
            line-height:1.2;
        }
        .wrapper{
            width:83.33333333333333%;
            max-width:960px;
            margin:0 auto; 
            display:flex;
            flex-flow:row wrap;
        }
        .item{
            width:100%;            
        }
        .header{
            background:#2ecc71;
            display:flex;
            flex-flow:row wrap;
        }
        .header .logo{
            width:calc(100% - 30px);
            order:2;
        }
        .header .btn-nav{
            order:3;
            width:30px;
            height:30px;
        }
        .header .nav{
            order:4;
            width:100%;
        }
        .header .q-nav{
            order:1;
            width:100%;
            border-bottom:1px solid #fff;
            padding:1em 0;
            display:flex;
            flex-flow:row nowrap;
            justify-content:space-around;
        }
        .slider{
            background:#8271fe;
        }
        .latest{
            background:#ffc40f;
        }
        .popular{
            background:#a660c2;
        }
        .gallery{
            background:#e65d5d;
        }
        .rankup{
            background:#219af7;
        }
        .banner{
            background:#e6567a;
        }
        .social{
            background:#ffffff;
        }
        .footer{
            background:#474747;
        }



        @media (min-width:960px){
            .header{
                order:1;
                position:relative;
            }
            .header .logo{
                position:absolute;
                left:0;
                top:0;
            }
            .header .nav{
                position:absolute;
                right:0;
                top:100%;
            }
            .slider{
                width:60%;
                order:2;
            }
            .latest{
                width:42%;
                order:4;
            }
            .popular{
                width:42%;
                order:5;
            }
            .gallery{
                width:71.61458333333333%;
                order:7;
            }
            .rankup{
                width:40%;
                order:3;
            }
            .banner{
                width:28.38541666666667%;
                order:8;
            }
            .social{
                width:16%;
                order:6;
            }
            .footer{
                order:9;
            }
        }

        @media (min-width:1200px){ 
            .header .btn-nav{
                display:none;
            }           
            .header .nav{
                order:1;
            }
            .header .q-nav{
                order:2;
            }
            .slider{
                width:50%;
            }
            .latest{
                width:30%;
                order:5;
            }
            .popular{
                width:30%;
                order:6;
            }
            .gallery{
                width:27%;
                order:3;
            }
            .rankup{
                width:23%;
                order:4;
            }
            .banner{
                width:23%;
                order:7;
            }
            .social{
                width:17%;
                order:8;
            }
            .footer{
                
            }
        }
    </style>
</head>
<body>
    <section class="wrapper">
        <header class="header item">
            <h1 class="logo">FLAT<br>DESIGN</h1>
            <div class="btn-nav">네비버튼</div>
            <nav class="nav">네비게이션</nav>
            <div class="q-nav">
                <div class="img-box"><img src="./images/ico-info01.png" alt="홈"></div>
                <div class="img-box"><img src="./images/ico-info02.png" alt="홈"></div>
                <div class="img-box"><img src="./images/ico-info03.png" alt="홈"></div>
                <div class="img-box"><img src="./images/ico-info04.png" alt="홈"></div>
            </div>
        </header>
        <section class="sec sec01 slider item">슬라이더</section>
        <section class="sec sec02 latest item">최신글</section>
        <section class="sec sec03 popular item">인기글</section>
        <section class="sec sec04 gallery item">갤러리</section>
        <section class="sec sec05 rankup item">랭크</section>
        <section class="sec sec06 banner item">베너</section>
        <section class="sec sec07 social item">쇼셜</section>
        <footer class="footer item">푸터</footer>
    </section>

    <script src="./js/jquery.min.js"></script>
</body>
</html>
